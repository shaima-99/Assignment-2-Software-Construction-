<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>PTUTM</title>
    
    <style>
        .title{
            font-family: "Oleo Script";
            font-size: 50px;
            margin-left: 10px;
        }
        .logo{
            width: 60px;
            height: 60px;
        }
        .container-fluid{
            margin: 20px;
        }
        label{
            font-size: 14px !important;
            font-weight: bold;
            color: grey;
        }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            
        
        </div>
        <br>
        <div class="row gx-1 mb-2">
            <div class="col-3"></div>
            <div class="col-4">
                <label for="staticEmail" class="col-form-label mb-1">Item Name</label>
              <input type="text" class="form-control item" aria-label="First name">
            </div>
            <div class="col-2">
                <label for="staticEmail" class="col-form-label mb-1">Quantity</label>
                <div class="d-flex">
                    <input type="number" class="form-control quantity" aria-label="Last name">
                    <div class="d-grid ms-1">
                        <button type="button" class=" submit btn btn-primary">Add</button>
                    </div>
                    <div class="d-grid ms-1">
                        <button type="button" class="clear btn btn-danger">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
          </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
               <table class="table table-bordered w-100 table-dark table-striped">
                <tr>
                    <th>Item Name</th>
                    <th style="width: 8%">Quantity</th>
                    <th style="width: 12%">Edit</th>
                    <th style="width: 15%">Delete</th>
                </tr>
                <tbody class="tbody">
                   
                </tbody>
               
               </table>
            </div>
        </div>
    </div>
  </body>
</html>
